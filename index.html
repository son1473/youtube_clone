<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="logo">
        <i class="fab fa-youtube"></i>
        <span class="title">Youtube</span>
      </div>
      <div class="icons">
        <i class="fas fa-search"></i>
        <i class="fas fa-ellipsis-v"></i>
      </div>
    </header>

    <!-- Video Player -->
    <section class="player">
      <video controls autoplay src="/media/examples/flower.webm"></video>
    </section>

    <!-- Video Info -->
    <section class="info">
      <div class="metadata">
        <ul class="hashtags">
          <li>#frontend</li>
          <li>#backend</li>
          <li>#fullstack</li>
        </ul>
        <div class="titleAndButton">
          <span class="title">판교 뚜벅쵸 얼굴 공개?!</span>
          <button class="moreBtn"></button>
        </div>
        <div class="views">
          spa.vi
        </div>
      </div>
      <div class="actions"></div>
      <div class="channel"></div>
    </section>
    <section class="upNext"></section>
  </body>
</html>
